<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add</button>
            <label for="shopping-list-finder">Find an item</label>
            <input type="text" name="shopping-list-finder" class="js-shopping-list-finder" placeholder="">
            <button type="button" aria-label="Search">Find</button>
        </form>
        <label for="filter-dropdown">Filter by:</label>
        <select id="filter-dropdown" name="day">
            <option value="all" selected>all</option>
            <option value="checked">checked</option>
            <option value="unchecked">unchecked</option>
        </select>
        <!--<label for="sort-dropdown">Sort by:</label>-->
        <!--<select id="sort-dropdown" name="day">-->
            <!--<option value="most recent" selected>all</option>-->
            <!--<option value="A to Z">checked</option>-->
            <!--<option value="A to A">unchecked</option>-->
        <!--</select>-->
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
